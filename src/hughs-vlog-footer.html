<template id="hughs-vlog-footer">
  <p>&copy; 2016â€“2017</p>
</template>

<script>
(function() {
  'use strict';

  // http://stackoverflow.com/q/41408477/214325
  var ownerDocument = document.currentScript.ownerDocument;

  class HughsVlogFooter extends HTMLElement {
    
    // Remember to call the super method here
    constructor() {
      super();

      let shadowRoot = this.attachShadow({mode: 'open'});

      const template = ownerDocument.querySelector( '#hughs-vlog-footer' );
      const instance = template.content.cloneNode( true );

      shadowRoot.appendChild( instance );
    } // constructor

    connectedCallback() {
      this.setAttribute( 'role', 'contentinfo' );
    }
  }

  window.customElements.define( 'hughs-vlog-footer', HughsVlogFooter );
})();
</script>
