<html>
  <link rel="import" href="hughs-vlog-feed.html" />

  <template id="hughs-vlog-main">
    <hughs-vlog-feed src="vlog.ovml"></hughs-vlog-feed>
  </template>

  <script>//<![CDATA[
  (function () {
    "use strict";

    // http://stackoverflow.com/q/41408477/214325
    var ownerDocument = document.currentScript.ownerDocument;

    class HughsVlogMain extends HTMLElement {
      
      // Remember to call the super method here
      constructor() {
        super();

        const $shadowRoot = this.attachShadow({mode: 'open'});
        const $HughsVlogMain = ownerDocument.querySelector( '#hughs-vlog-main' );
        const $shadowContent = $HughsVlogMain.content.cloneNode( true );

        $shadowRoot.appendChild( $shadowContent );
      } // constructor

      connectedCallback() {
        // this.setAttribute( 'role', 'contentinfo' );
      }
    }

    window.customElements.define( 'hughs-vlog-main', HughsVlogMain );
  })();
  //]]></script>
</html>
