<html>
  <link rel="import" href="hughs-vlog-header.html" />
  <link rel="import" href="hughs-vlog-footer.html" />
  <link rel="import" href="hughs-vlog-feed.html" />
  <link rel="import" href="hughs-vlog-nav.html" />
  <link rel="import" href="hughs-vlog-latest-episode.html" />

  <template id="hughs-vlog">
    <style>
      :host {
        display: block;
      }

      main {
        margin: 0 auto;
        max-width: 853px;
      }
    </style>
    <hughs-vlog-header></hughs-vlog-header>
    <main>
      <hughs-vlog-latest-episode></hughs-vlog-latest-episode>
      <hughs-vlog-feed src="http://localhost:3000/videos"></hughs-vlog-feed>
      <hughs-vlog-nav></hughs-vlog-nav>
    </main>
    <hughs-vlog-footer></hughs-vlog-footer>
  </template>

  <script>//<![CDATA[
  (function () {
    "use strict";

    var ownerDocument = document.currentScript.ownerDocument;

    class HughsVlog extends HTMLElement {
      
      // Remember to call the super method here
      constructor() {
        super();

        var app = this;

        const $shadowRoot = app.attachShadow({
          "mode": "open"
        });
        const $HughsVlog = ownerDocument.querySelector( '#hughs-vlog' );
        const $shadowContent = $HughsVlog.content.cloneNode( true );

        $shadowRoot.appendChild( $shadowContent );
      }
    }

    window.customElements.define( 'hughs-vlog', HughsVlog );
  })();
  //]]></script>
</html>
